<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Speech Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for English, Vazirmatn for Persian -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Persian Font Class */
        .font-persian {
            font-family: 'Vazirmatn', sans-serif;
        }

        /* Custom Scrollbar for Textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; 
        }

        /* Animation for Recording Pulse */
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        .recording-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            background-color: rgba(239, 68, 68, 0.6); /* Red-500 */
        }
        .recording-dot {
            animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
        }

        /* Hide Scrollbar on mobile but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">

    <!-- Main Container -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden border border-gray-100 flex flex-col h-[85vh] md:h-auto md:min-h-[600px]">
        
        <!-- Header -->
        <header class="bg-indigo-600 p-6 text-white text-center shadow-md shrink-0 relative">
            <h1 class="text-2xl font-bold tracking-tight">Speech Hub</h1>
            <p class="text-indigo-200 text-sm mt-1">Text-to-Speech & Speech-to-Text</p>
            
            <!-- Info Icon/Tooltip -->
            <div class="absolute top-4 right-4 group">
                <button class="text-indigo-200 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-gray-800 text-white text-xs rounded p-2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10">
                    Browser support for Persian voices varies by OS.
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 shrink-0">
            <button id="tab-tts" class="flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                Speak (TTS)
            </button>
            <button id="tab-stt" class="flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                Listen (STT)
            </button>
        </div>

        <!-- Content Area -->
        <div class="flex-1 relative overflow-hidden">
            
            <!-- TTS Section -->
            <section id="content-tts" class="absolute inset-0 p-6 flex flex-col gap-4 overflow-y-auto transition-transform duration-300">
                <!-- Controls Row -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="flex-1">
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Language</label>
                        <select id="tts-lang-select" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">
                            <option value="en-US">English (US)</option>
                            <option value="fa-IR">Persian (Farsi)</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Voice</label>
                        <select id="tts-voice-select" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">
                            <option disabled selected>Loading voices...</option>
                        </select>
                    </div>
                </div>

                <!-- Text Area -->
                <div class="flex-1 flex flex-col min-h-[200px]">
                    <textarea id="tts-input" 
                        class="flex-1 w-full p-4 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-lg transition-all"
                        placeholder="Type something here to hear it spoken..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-3 mt-auto pt-2">
                    <button id="tts-speak-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-sm transition-all transform active:scale-95 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                        Speak
                    </button>
                    <button id="tts-stop-btn" class="bg-red-50 text-red-600 hover:bg-red-100 border border-red-200 font-semibold py-3 px-4 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/></svg>
                    </button>
                    <button id="tts-clear-btn" class="bg-gray-50 text-gray-600 hover:bg-gray-100 border border-gray-200 font-semibold py-3 px-4 rounded-lg transition-colors" title="Clear Text">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
                
                <!-- Rate Slider -->
                <div class="flex items-center gap-4 px-2">
                    <span class="text-xs text-gray-400 font-medium w-12">Speed</span>
                    <input id="tts-rate" type="range" min="0.5" max="2" value="1" step="0.1" class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </section>

            <!-- STT Section -->
            <section id="content-stt" class="absolute inset-0 p-6 flex flex-col gap-4 overflow-y-auto translate-x-full transition-transform duration-300">
                
                <!-- Language Selector -->
                <div class="flex justify-center mb-2">
                    <div class="bg-gray-100 p-1 rounded-lg flex">
                        <button class="stt-lang-btn px-4 py-1.5 rounded-md text-sm font-medium bg-white text-indigo-600 shadow-sm transition-all" data-lang="en-US">English</button>
                        <button class="stt-lang-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700 transition-all" data-lang="fa-IR">Persian</button>
                    </div>
                </div>

                <!-- Result Area -->
                <div class="flex-1 relative group">
                    <textarea id="stt-output" readonly 
                        class="w-full h-full p-6 text-gray-700 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none resize-none text-xl leading-relaxed"
                        placeholder="Tap the microphone and start speaking..."
                    ></textarea>
                    
                    <!-- Copy Button -->
                    <button id="stt-copy-btn" class="absolute top-4 right-4 bg-white/80 backdrop-blur-sm p-2 rounded-lg text-gray-500 hover:text-indigo-600 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity border border-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>

                <!-- Status Text -->
                <div id="stt-status" class="text-center text-sm text-gray-400 h-5 font-medium">
                    Ready to listen
                </div>

                <!-- Mic Button -->
                <div class="flex justify-center pb-4">
                    <button id="stt-mic-btn" class="relative w-20 h-20 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-200 flex items-center justify-center transition-transform transform hover:scale-105 active:scale-95 focus:outline-none z-10">
                        <div id="mic-ring" class="recording-ring hidden"></div>
                        <svg id="mic-icon" class="relative z-10" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                        
                        <!-- Stop Icon (hidden initially) -->
                        <svg id="stop-icon" class="relative z-10 hidden" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12" rx="2" ry="2" /></svg>
                    </button>
                </div>

            </section>

        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-sm py-2 px-4 rounded-full shadow-lg opacity-0 transition-opacity pointer-events-none z-50">
            Notification
        </div>

    </div>

    <script>
        /**
         * Core Application Logic
         */
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- UI State & Tab Switching ---
            const tabTts = document.getElementById('tab-tts');
            const tabStt = document.getElementById('tab-stt');
            const contentTts = document.getElementById('content-tts');
            const contentStt = document.getElementById('content-stt');

            function switchTab(mode) {
                if (mode === 'tts') {
                    // Activate TTS
                    tabTts.className = "flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none";
                    tabStt.className = "flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none";
                    contentTts.style.transform = "translateX(0)";
                    contentStt.style.transform = "translateX(100%)";
                } else {
                    // Activate STT
                    tabStt.className = "flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none";
                    tabTts.className = "flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none";
                    contentTts.style.transform = "translateX(-100%)";
                    contentStt.style.transform = "translateX(0)";
                }
            }

            tabTts.addEventListener('click', () => switchTab('tts'));
            tabStt.addEventListener('click', () => switchTab('stt'));

            // --- Utilities ---
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2500);
            }

            function setDirection(element, lang) {
                if (lang.startsWith('fa')) {
                    element.setAttribute('dir', 'rtl');
                    element.classList.add('font-persian');
                    element.classList.remove('text-left');
                    element.classList.add('text-right');
                } else {
                    element.setAttribute('dir', 'ltr');
                    element.classList.remove('font-persian');
                    element.classList.add('text-left');
                    element.classList.remove('text-right');
                }
            }


            // --- Text to Speech (TTS) Logic ---
            const synth = window.speechSynthesis;
            const ttsLangSelect = document.getElementById('tts-lang-select');
            const ttsVoiceSelect = document.getElementById('tts-voice-select');
            const ttsInput = document.getElementById('tts-input');
            const ttsSpeakBtn = document.getElementById('tts-speak-btn');
            const ttsStopBtn = document.getElementById('tts-stop-btn');
            const ttsClearBtn = document.getElementById('tts-clear-btn');
            const ttsRate = document.getElementById('tts-rate');

            let voices = [];

            function populateVoices() {
                voices = synth.getVoices();
                const selectedLang = ttsLangSelect.value;
                ttsVoiceSelect.innerHTML = '';

                // Filter voices based on selected language (lenient matching)
                const langCode = selectedLang.split('-')[0]; // 'en' or 'fa'
                
                const filteredVoices = voices.filter(voice => 
                    voice.lang.includes(langCode) || voice.lang.includes(selectedLang)
                );

                if (filteredVoices.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = "Default Browser Voice";
                    option.value = 'default';
                    ttsVoiceSelect.appendChild(option);
                } else {
                    filteredVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.value = voice.name; // Using name as ID usually safer across browsers
                        ttsVoiceSelect.appendChild(option);
                    });
                }
            }

            // Chrome loads voices asynchronously
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoices;
            }
            populateVoices(); // Call once immediately for FF/Safari

            ttsLangSelect.addEventListener('change', () => {
                populateVoices();
                setDirection(ttsInput, ttsLangSelect.value);
                const placeholder = ttsLangSelect.value === 'fa-IR' 
                    ? "متن خود را اینجا بنویسید..." 
                    : "Type something here to hear it spoken...";
                ttsInput.placeholder = placeholder;
            });

            // Initial Direction Setup
            setDirection(ttsInput, ttsLangSelect.value);

            ttsSpeakBtn.addEventListener('click', () => {
                if (synth.speaking) {
                    synth.cancel();
                }

                const text = ttsInput.value;
                if (text !== '') {
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Voice Selection
                    const selectedVoiceName = ttsVoiceSelect.value;
                    const selectedVoice = voices.find(v => v.name === selectedVoiceName);
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                    
                    // It's crucial to set the lang on the utterance as well
                    utterance.lang = ttsLangSelect.value;
                    utterance.rate = ttsRate.value;

                    // Event handling for button state
                    utterance.onstart = () => {
                        ttsSpeakBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Speaking...`;
                        ttsSpeakBtn.classList.add('opacity-75', 'cursor-not-allowed');
                    };

                    utterance.onend = () => {
                        resetSpeakButton();
